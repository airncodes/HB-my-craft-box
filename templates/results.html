{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}
  <h1>Search Results</h1>
  <section id="searches">
    <h2>{{query_word}}</h2> 
    <ul>
    {% for link in query_tag.links %}
    
    <li><a href="{{link.link_path}}">{{link.name}}</a></li>
    
    {% endfor %}
    </ul>
  </section>

{% endblock body %}
