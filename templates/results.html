{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}
  <h1>Search Results</h1>
  <section id="searches">
    <h2>{{query}}</h2> 
    <ul>
    {% if {{query}} in {{tag.tag}} %}
    
    <li><a href="{{link.link_path}}">{{link.name}}</a></li>
    
    {% endfor %}
    </ul>
  </section>

{% endblock body %}
